<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./assest/css/style.css">
  <link rel="stylesheet" href="./assest/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    .stack-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .stack {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        margin-top: 20px;
    }
    .stack-element {
        padding: 10px 20px;
        margin: 5px;
        background-color: #0E46A3;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        opacity: 1;
    }
    .stack-element.adding {
        opacity: 0;
        transform: scale(0.5);
    }
    .stack-element.removing {
        opacity: 0;
        transform: scale(1.5);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
  </style>
</head>
<body style="background-color: #E1F7F5;">
  <!-- ***** Header Start ***** -->
    <header id="header_section" class="mb-0" style="background-color: #1E0342;">
      <div class="conatiner-fluid  border-bottom border-warning" >
        <div class="container">
          <nav class="navbar" style="background-color: #1E0342;">
            <div class="container-fluid">
              <a href="index.html"> <img class="img-fluid" style="width: 80px;" src="./assest/image/idea_logo_first.gif" alt=""> </a>
              <button class="navbar-toggler" style="background-color: white;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight" aria-expanded="false" aria-label="Toggle navigation">
                <span style="color: white;" class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
      </div>
    </header>
  <!-- ***** Header End ***** -->

<div class="container-fluid">
  <div class="container_new">
    <div class="row mt-2">
      <div class="col-lg-3 d-none d-lg-block" id="sidebar_section">
        <div class="overflow-auto pt-3 mt-3 pb-3" id="inside_sidebar_section">
          <div class="d-flex flex-column flex-md-row ">
            <div id="radio-buttons-container" class="list-group list-group-radio d-grid gap-2 border-0">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9" id="playground_section">
        <div class="card mt-3" id="playground_card">
          <!-- Title of DSA and Algorith & small Desp -->
          <div class="card-header" style="background-color: #0E46A3;color:white;">
            <div class="row">
              <div class="col">
                <h5 class="mt-2" id="algo_title">Visualizer</h5>
              </div>
              <div class="col text-end d-none d-lg-block">
                <button class="btn text-end" is_full="0" id="maximize_area"><span class="material-symbols-outlined">
                  fullscreen
                  </span></button>
              </div>
            </div>
          </div>
          <!-- Title of DSA and Algorith & small Desp -->
          <div class="card-body" id="visualizer_play_ground" style="overflow-x: auto;">
            <div class="stack-container">
              <div class="div p-3" style="padding: 6px;width: 100%;height: auto;">
                Start your Stack, Add Elements using Push
                <div class="stack mt-5" id="stack" style="min-height: 200px;height: auto;border-radius: 0px 0px 10px 10px;border: 4px solid #1E0342;width: 80px;margin: auto;border-top: none;">
                  
                </div>
              </div>
              <div class="msg_area text-center">
                <div id="msg_show" class="alert"> 
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">
                <div class="row">
                  <div class="col-8">
                    <div class="input-group">
                      <input type="text" id="stackInput" class="form-control" placeholder="Enter Elements" required>
                      <div class="input-group-append">
                          <button class="btn btn-success"  type="button" onclick="push()">Push</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-danger mb-3" style="width: 100%;" type="button" onclick="pop()">Pop</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary mb-3" style="width: 100%;" type="button" onclick="isEmpty_check()">isEmpty</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-info mb-3" style="width: 100%;" type="button" onclick="size()">Size</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-warning mb-3" style="width: 100%;" type="button" onclick="peek()">Peek</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- About DSA & Algorithm -->
        <div class="card mt-3" id="info_section">
          <div class="card-body" id="output"></div>
        </div>
        <!-- About DSA & Algorithm -->
      </div>
    </div>
  </div>
</div>

<!-- **** sidebar on mobile Start **** --> 
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="background-color: wheat;">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Explore More Algorithms!</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex flex-column flex-md-row  align-items-center justify-content-center">
      <div id="radio-buttons-container2" class="list-group list-group-radio d-grid gap-2 border-0">
      </div>
    </div>
  </div>
</div>
<!-- **** sidebar on mobile End **** --> 
</body>

<script src="./assest/js/Algo_content.js"></script>
</html>
